            <li class="is-active"><a href="/personelforum">Forum</a></li>

    <div class="column is-paddingless">
        <ul class="is-right" style="padding-top: 15px; padding-right: 100px">
            <li>
                <a th:href="@{/logout}" type="submit">Log af</a>
            </li>
        </ul>
    </div>
</div>
